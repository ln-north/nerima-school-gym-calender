name: Update Gym Schedule Data

on:
  # æ¯Žæ—¥åˆå‰9æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
  schedule:
    - cron: '0 0 * * *'  # UTC 0:00 = JST 9:00

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½ã«ã™ã‚‹
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraping script
        run: |
          echo "========== Starting Scraping =========="
          npm run scrape
          echo "========== Scraping Results =========="
          if [ -f public/data/schedule.json ]; then
            EVENTS_COUNT=$(grep -o '"id"' public/data/schedule.json | wc -l)
            SCHOOLS_COUNT=$(grep -o '"id": "school-' public/data/schedule.json | wc -l)
            SPORTS_COUNT=$(grep -o '"id": "sport-' public/data/schedule.json | wc -l)
            echo "âœ“ Data file created successfully"
            echo "ðŸ“Š Events: $EVENTS_COUNT"
            echo "ðŸ« Schools: $SCHOOLS_COUNT"
            echo "âš½ Sports: $SPORTS_COUNT"
            echo "ðŸ“„ File size: $(du -h public/data/schedule.json | cut -f1)"
          else
            echo "âŒ ERROR: Data file not created!"
            exit 1
          fi
        continue-on-error: false

      - name: Generate iCalendar files
        run: |
          echo "========== Generating iCalendar Files =========="
          npm run generate-ical
          echo "========== iCalendar Results =========="
          if [ -d public/ical ]; then
            ICAL_FILES=$(find public/ical -name "*.ics" | wc -l)
            echo "âœ“ Generated $ICAL_FILES iCalendar files"
            ls -lh public/ical/
          else
            echo "âš ï¸  Warning: iCalendar directory not created"
          fi
        continue-on-error: false

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/ public/ical/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/ public/ical/
          git commit -m "chore: update gym schedule data"
          git push
