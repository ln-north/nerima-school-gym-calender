name: Deploy to GitHub Pages

on:
  # mainブランチへのプッシュ時に実行
  push:
    branches:
      - main

  # 手動実行も可能にする
  workflow_dispatch:

# GitHub Pagesへのデプロイ権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # スクレイピングは一旦無効化（リポジトリの実データを使用）
      # - name: Run scraping script
      #   run: npm run scrape
      #   continue-on-error: true

      # - name: Generate iCalendar files
      #   run: npm run generate-ical
      #   continue-on-error: true

      - name: Build Next.js site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
